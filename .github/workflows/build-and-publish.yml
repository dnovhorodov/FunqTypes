name: Build and Publish to NuGet

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
  pull_request:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            9.0.x
            8.0.x
            6.0.x

      - name: ðŸ” Restore dependencies
        run: dotnet restore

      - name: ðŸ—ï¸ Build project
        run: dotnet build --configuration Release --no-restore

      - name: ðŸ§ª Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

  publish:
    name: ðŸš€ Publish to NuGet
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'

    steps:
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: ðŸ” Restore dependencies
        run: dotnet restore

      - name: ðŸ”§ Extract version from Git tag
        run: echo "VERSION=$(echo ${GITHUB_REF#refs/tags/v})" >> $GITHUB_ENV

      - name: ðŸ“¦ Pack FunqTypes
        run: dotnet pack FunqTypes/FunqTypes.csproj --configuration Release -p:Version=${{ env.VERSION }} --output nupkg

      - name: ðŸ“¦ Pack FunqTypes.AspNetCore
        run: dotnet pack FunqTypes.AspNetCore/FunqTypes.AspNetCore.csproj --configuration Release -p:Version=${{ env.VERSION }} --output nupkg

      - name: ðŸš€ Publish all .nupkg to NuGet.org
        run: dotnet nuget push nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate