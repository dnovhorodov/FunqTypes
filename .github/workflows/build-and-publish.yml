name: Build and Publish to NuGet

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ” Restore dependencies
        run: dotnet restore

      - name: ğŸ—ï¸ Build project
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ§ª Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

  publish:
    name: ğŸš€ Publish to NuGet
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ”§ Create NuGet package
        run: dotnet pack --configuration Release --no-build --output nupkg

      - name: ğŸš€ Publish to NuGet.org
        run: dotnet nuget push nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate