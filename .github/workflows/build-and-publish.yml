name: Build and Publish to NuGet

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
  pull_request:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    name: 🏗️ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: 🔍 Restore dependencies
        run: dotnet restore

      - name: 🏗️ Build project
        run: dotnet build --configuration Release --no-restore

      - name: 🧪 Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

  publish:
    name: 🚀 Publish to NuGet
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: 🔍 Restore dependencies
        run: dotnet restore
          
      - name: 🔧 Extract version from Git tag
        run: echo "VERSION=$(echo ${GITHUB_REF#refs/tags/v})" >> $GITHUB_ENV

      - name: 🏗️ Pack NuGet package with extracted version
        run: dotnet pack --configuration Release -p:Version=${{ env.VERSION }} --output nupkg

      - name: 🚀 Publish to NuGet.org
        run: dotnet nuget push nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate